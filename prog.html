<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        #myButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #myButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Welcome to My Simple HTML Program</h1>
<p id="myParagraph">This is a paragraph. Click the button to change this text.</p>
<button id="myButton" onclick="changeText()">Click Me</button>

<script>
    function changeText() {
        document.getElementById("myParagraph").innerHTML = "The text has been changed!";
    }
</script>

</body>
</html>
